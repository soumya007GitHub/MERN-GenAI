<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css
    </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex justify-center items-center h-screen font-serif">
    <div class="container grid grid-cols-3 bg-slate-200 p-5 rounded-lg place-items-center w-1/2">
        <div class="upperPart col-span-3 gap-8 flex mb-5">
            <div class="text flex justify-center items-center flex-col">
                <h2 class="text-3xl font-medium">Ride for passion, pedal for change</h2>
                <p class="mt-3">Join us for an unforgettable cycling adventure.</p>
            </div>
            <div class="flex justify-center items-center">
                <img class="w-sm rounded-md"
                    src="https://images.pexels.com/photos/161172/cycling-bike-trail-sport-161172.jpeg?_gl=1*1xf31i4*_ga*MTgxNzQ5NjEwNy4xNzUyNzMwNDk0*_ga_8JE65Q40S6*czE3NTI3MzA0OTQkbzEkZzEkdDE3NTI3MzA1MTckajM3JGwwJGgw"
                    alt="Cycling Image">
            </div>
        </div>
        <div class="title p-5 bg-amber-200 mx-3 rounded-md">
            <p>22nd October 2025</p>
        </div>
        <div class="title p-5 bg-green-200 mx-3 rounded-md">
            <p>7:00 AM Onwards</p>
        </div>
        <div class="title p-5 bg-rose-200 mx-3 rounded-md">
            <p>City Cental Park</p>
        </div>
    </div>
</body>

</html>
